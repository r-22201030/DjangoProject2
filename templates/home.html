<script>
// Category Data
const data = {

        "Meat & Fish": ["Meat", "Fish"],
        "Cooking": ["Oil", "Spices"],

        "Dairy & Eggs": ["Milk", "Eggs"]
    },
    "Personal Care": {
        "Women's Care": ["Face Cream", "Makeup"],
        "Men's Care": ["Shaving", "Hair Gel"],
        "Handwash/Tissue": ["Handwash", "Tissue Box"]
    },
    "Home Cleaning": {
        "Harpic": ["Toilet Cleaner", "Bathroom Cleaner"],
        "Dish Cleaner": ["Liquid Soap", "Dishwasher"],
        "Air Freshner": ["Room Spray", "Gel Freshener"]
    }
};

// Product Data (Example)
const products = {
    "Fruits": ["Apple", "Banana", "Orange"],
    "Vegetables": ["Potato", "Carrot", "Tomato"],
    "Meat": ["Chicken", "Beef"],
    "Fish": ["Rui", "Katla"],
    "Oil": ["Mustard Oil", "Olive Oil"],
    "Spices": ["Turmeric", "Chili Powder"],
    "Chips": ["Lays", "Pringles"],
    "Cereal": ["Cornflakes", "Muesli"],
    "Milk": ["Full Cream", "Toned Milk"],
    "Eggs": ["White Eggs", "Brown Eggs"],
    "Face Cream": ["Fairness Cream", "Moisturizer"],
    "Makeup": ["Foundation", "Lipstick"],
    "Shaving": ["Shaving Cream", "Razor"],
    "Hair Gel": ["Strong Hold Gel", "Soft Gel"],
    "Handwash": ["Dettol Handwash", "Lifebuoy Handwash"],
    "Tissue Box": ["Soft Tissue", "Wet Tissue"],
    "Toilet Cleaner": ["Harpic Blue", "Domex"],
    "Bathroom Cleaner": ["Lysol", "Dettol Bathroom Cleaner"],
    "Liquid Soap": ["Vim Liquid", "Pril Liquid"],
    "Dishwasher": ["Bosch Dishwasher", "IFB Dishwasher"],
    "Room Spray": ["Odonil Spray", "Air Wick"],
    "Gel Freshener": ["Ambi Pur", "Godrej Aer"]
};

// Initial Load - Main Category
function loadMainCategories() {
    const container = document.getElementById('mainContent');
    container.innerHTML = `<div class="row"></div>`;
    const row = container.querySelector('.row');

    for (let main in data) {
        row.innerHTML += `
            <div class="col-md-4 mb-3">
                <div class="category-card" onclick="loadSubCategories('${main}')">
                    <img src="https://via.placeholder.com/40" alt="${main}">
                    <h6>${main}</h6>
                </div>
            </div>
        `;
    }
}

// Load Sub Categories
function loadSubCategories(mainCategory) {
    const container = document.getElementById('mainContent');
    container.innerHTML = `
        <button class="btn btn-secondary btn-sm mb-3" onclick="loadMainCategories()">← Back</button>
        <div class="row"></div>
    `;
    const row = container.querySelector('.row');

    for (let sub in data[mainCategory]) {
        row.innerHTML += `
            <div class="col-md-4 mb-3">
                <div class="sub-category-card" onclick="loadSubSubCategories('${mainCategory}','${sub}')">
                    <img src="https://via.placeholder.com/40" alt="${sub}">
                    <h6>${sub}</h6>
                </div>
            </div>
        `;
    }
}

// Load Sub-Sub Categories
function loadSubSubCategories(mainCategory, subCategory) {
    const subSubOptions = data[mainCategory][subCategory];
    const container = document.getElementById('mainContent');
    container.innerHTML = `
        <button class="btn btn-secondary btn-sm mb-3" onclick="loadSubCategories('${mainCategory}')">← Back</button>
        <div class="row"></div>
    `;
    const row = container.querySelector('.row');

    subSubOptions.forEach(item => {
        row.innerHTML += `
            <div class="col-md-4 mb-3">
                <div class="sub-sub-category-card" onclick="loadProducts('${item}')">
                    <img src="https://via.placeholder.com/40" alt="${item}">
                    <h6>${item}</h6>
                </div>
            </div>
        `;
    });
}

// Load Products
function loadProducts(subSubCategory) {
    const container = document.getElementById('mainContent');
    container.innerHTML = `
        <button class="btn btn-secondary btn-sm mb-3" onclick="loadMainCategories()">← Back to Categories</button>
        <div class="row"></div>
    `;
    const row = container.querySelector('.row');

    (products[subSubCategory] || []).forEach(product => {
        row.innerHTML += `
            <div class="col-md-4 mb-3">
                <div class="product-card">
                    <img src="https://via.placeholder.com/40" alt="${product}">
                    <h6>${product}</h6>
                </div>
            </div>
        `;
    });
}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

      </div>
      <div class="modal-body" id="modalBody">
        <!-- Login Step 1 -->
        <div id="step1">
            <input type="text" class="form-control mb-2" id="mobileNumber" placeholder="Enter Mobile Number">
            <button class="btn btn-primary w-100" onclick="sendOtp()">Login</button>
        </div>
      </div>

<script>
let currentStep = 1;

function openLoginModal() {
    currentStep = 1;
    document.getElementById('modalBody').innerHTML = `
        <div id="step1">
            <input type="text" class="form-control mb-2" id="mobileNumber" placeholder="Enter Mobile Number">
            <button class="btn btn-primary w-100" onclick="sendOtp()">Login</button>
        </div>
    `;
    var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
    loginModal.show();
}

function sendOtp() {
    const mobile = document.getElementById('mobileNumber').value;
    if(mobile.length != 10) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
    }
    document.getElementById('modalBody').innerHTML = `
        <div id="step2">
            <input type="text" class="form-control mb-2" id="otpCode" placeholder="Enter OTP Code">
            <button class="btn btn-success w-100" onclick="verifyOtp()">Verify OTP</button>
        </div>
    `;
}

function verifyOtp() {
    const otp = document.getElementById('otpCode').value;
    if(otp.length != 6) {
        alert('Please enter a valid 6-digit OTP.');
        return;
    }
    document.getElementById('modalBody').innerHTML = `
        <div id="step3">
            <input type="email" class="form-control mb-2" id="email" placeholder="Enter Email">
            <input type="password" class="form-control mb-2" id="password" placeholder="Enter Password">
            <button class="btn btn-primary w-100" onclick="finalSubmit()">Submit</button>
        </div>
    `;
}

function finalSubmit() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if(email == "" || password == "") {
        alert('Please fill all fields.');
        return;
    }
    // Successfully logged in
    const profileMenu = document.getElementById('profileMenu');
    profileMenu.innerHTML = `
        <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Personal Information</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-list"></i> Order History</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-phone"></i> Contact</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Sign Out</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-trash"></i> Delete Account</a></li>
    `;
    var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
    loginModal.hide();
}

</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const mainCategories = document.getElementById('mainCategories');
  const subCategories = document.getElementById('subCategories');
  const subCategoryContent = document.getElementById('subCategoryContent');
  const backToMain = document.getElementById('backToMain');

  const categoryData = {
    "food": {
      "Fruits & Vegetables": ["Fruits", "Vegetables"],
      "Meat & Fish": ["Meat", "Fish"],
      "Cooking": ["Oil", "Spices"],
      "Snacks & Breakfast": ["Chips", "Cereal"],
      "Dairy & Eggs": ["Milk", "Eggs"]
    },
    "personal-care": {
      "Women's Care": ["Face Cream", "Makeup"],
      "Men's Care": ["Shaving", "Hair Gel"],
      "Handwash/Tissue": ["Handwash", "Tissue Box"]
    },
    "home-cleaning": {
      "Harpic": ["Toilet Cleaner", "Bathroom Cleaner"],
      "Dish Cleaner": ["Liquid Soap", "Dishwasher"],
      "Air Freshner": ["Room Spray", "Gel Freshener"]
    }
  };

  document.querySelectorAll('.category-card').forEach(card => {
    card.addEventListener('click', function() {
      const selected = this.getAttribute('data-category');
      showSubCategories(selected);
    });
  });

  function showSubCategories(category) {
    mainCategories.classList.add('d-none');
    subCategories.classList.remove('d-none');
    subCategoryContent.innerHTML = "";

    for (let sub in categoryData[category]) {
      let subOptions = categoryData[category][sub];
      let html = `
        <div class="mb-4">
          <h5>${sub}</h5>
          <div class="row">
      `;
      subOptions.forEach(opt => {
        html += `
          <div class="col-md-4 mb-2">
            <div class="border p-2 rounded text-center product-box">
              <img src="https://via.placeholder.com/50" class="mb-2" alt="${opt}">
              <h6>${opt}</h6>
            </div>
          </div>
        `;
      });
      html += `</div></div>`;
      subCategoryContent.innerHTML += html;
    }
  }

  backToMain.addEventListener('click', function() {
    subCategories.classList.add('d-none');
    mainCategories.classList.remove('d-none');
  });
});
</script>
