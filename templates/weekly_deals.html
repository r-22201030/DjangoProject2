{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-4">Weekly Deals</h2>
  <div class="row">
    {% for item in deals %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow">
          <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">à§³{{ item.price }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No deals available right now.</p>
    {% endfor %}
  </div>
{% endblock %}
