<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  .account-container {
    max-width: 600px;
    margin: 60px auto;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .account-container h2 {
    text-align: center;
    color: #28a745;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  input[type="submit"],
  button {
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover,
  button:hover {
    background-color: #218838;
  }

  .msg {
    text-align: center;
    color: green;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .account-container {
      padding: 20px;
      margin: 20px;
    }
  }
</style>



{% block content %}
    <div class="edit-account-container">
        <h2>Edit Your Account Info</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <br>
        <a href="{% url 'home' %}">Back to home</a>
    </div>
{% endblock %}

</body>
</html>
