<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the Account Form */
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
         margin-top: 20px; /* Reduce space above the form */
  margin-bottom: 20px; /* Reduce space below the form */
    }

    /* Title Styling */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    /* Form Controls Styling */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #2f6d18;
      box-shadow: 0 0 5px rgb(17, 50, 5);
    }

    /* Label Styling */
    .form-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    /* Submit Button Styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    /* Styling for Links */
    a {
      color: #1a3e0c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Margin Adjustment */
    .mb-3 {
      margin-bottom: 20px;
    }
    .go-home {
  text-align: center; /* Center the link */
  margin-top: 20px; /* Add some space above the link */
}

.go-home a {
  font-size: 18px; /* Font size for the link */
  color: #2f6d18; /* Blue color for the link */
  text-decoration: none; /* Remove underline */
  font-weight: 600; /* Make the text bold */
}
  </style>
</head>
<body>
  <div class="container">
    <h2>My Account</h2>
    <form method="POST">
      {% csrf_token %}
      <!-- First Name Field -->
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}">
      </div>
      <!-- Last Name Field -->
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value }}">
      </div>
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}">
      </div>
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
      </div>
      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.value }}">
      </div>
      <!-- Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3">{{ form.address.value }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
      <div class="go-home">
      <p><a href="{% url 'home' %}">Go to Home</a></p>
    </div>
  </div>
</body>
</html>
