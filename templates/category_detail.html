<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Items</title>
</head>
<body>
    <h1>Items in {{ category.name }}</h1>

    <!-- Display the list of items in the selected category -->
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.price }} - {{ item.description }}</li>
        {% empty %}
            <p>No items available in this category.</p>
        {% endfor %}
    </ul>

    <!-- Optionally, a link to go back to the home page or categories page -->
    <a href="/">Back to Home</a>
</body>
</html>
